<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Vite App</title>
  </head>

  <body>
    <header>
        <h1> Tic - Tac - Toe</h1>
    </header>
    <main class="container">
        <section class="row row-cols-3 justify-content-center">
            <div class="col d-flex justify-content-center align-items-center bg-primary border-bottom border-end border-5 border-dark">col 1</div>
            <div class="col d-flex justify-content-center align-items-center border-bottom border-end border-5 border-dark">col 2</div>
            <div class="col d-flex justify-content-center align-items-center border-bottom border-5 border-dark">col 3</div>
        </section>

        <section class="row row-cols-3 justify-content-center">
            <div class="col d-flex justify-content-center align-items-center border-bottom border-end border-5 border-dark">col 4</div>
            <div class="col d-flex justify-content-center align-items-center border-bottom border-end border-5 border-dark">col 5</div>
            <div class="col d-flex justify-content-center align-items-center border-bottom border-5 border-dark">col 6</div>
        </section>

        <section class="row row-cols-3 justify-content-center">
            <div class="col d-flex justify-content-center align-items-center border-end border-5 border-dark">col 7</div>
            <div class="col d-flex justify-content-center align-items-center border-end border-5 border-dark">col 8</div>
            <div class="col d-flex justify-content-center align-items-center">col 9</div>
        </section>

    </main>
    
    <aside></aside>
    <aside></aside>

    <footer>
        <button type="button" class="btn btn-primary">Restart Game</button>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="JS/main.js"></script>
  </body>

</html>
