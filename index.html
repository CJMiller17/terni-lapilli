<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Terni Lapilli</title>
  </head>

  <body>
    <header>
        <h1 class="mt-4 mb-3"> Tic - Tac - Toe</h1>
        <article id="winner" class="m-4 text-center">Welcome!</article>
    </header>
    <main class="container" id="gameBoard" hidden>
        <section class="row row-cols-3 justify-content-center" id="section1">
            <div class="tile col d-flex justify-content-center align-items-center border-bottom border-end border-5 border-dark">col 1</div>
            <div class="tile col d-flex justify-content-center align-items-center border-bottom border-end border-5 border-dark">col 2</div>
            <div class="tile col d-flex justify-content-center align-items-center border-bottom border-5 border-dark">col 3</div>
        </section>

        <section class="row row-cols-3 justify-content-center" id="section-2">
            <div class="tile col d-flex justify-content-center align-items-center border-bottom border-end border-5 border-dark">col 4</div>
            <div class="tile col d-flex justify-content-center align-items-center border-bottom border-end border-5 border-dark">col 5</div>
            <div class="tile col d-flex justify-content-center align-items-center border-bottom border-5 border-dark">col 6</div>
        </section>

        <section class="row row-cols-3 justify-content-center" id="section-3">
            <div class="tile col d-flex justify-content-center align-items-center border-end border-5 border-dark">col 7</div>
            <div class="tile col d-flex justify-content-center align-items-center border-end border-5 border-dark">col 8</div>
            <div class="tile col d-flex justify-content-center align-items-center">col 9</div>
        </section>
    </main>
    
    <aside class=" player-one">
      <label id="playerOne" for="playerOneName">Name:</label>
      <input class="mx-2" type="text" id="playerOneName" name="playerOneName" placeholder="Player One...">
      <span id="playerOneScore">Score: 0</span>
    </aside>
    <p class="mb-4 text-danger errorMessage">**Please Enter a Player Name**</p>
    
    <aside>
      <label id="playerTwo" for="playerTwoName">Name:</label>
      <input class="mx-2" type="text" id="playerTwoName" name="playerTwoName" placeholder="Player Two...">
      <span id="playerTwoScore">Score: 0</span>
    </aside>
    <p class="text-danger d-block errorMessage">**Please Enter a Player Name**</p>

    <article class="button"> 
      <button id="multiPurposeBtn" type="button" class="btn btn-primary m-3">Start Game</button>
    </article>

    <footer class="d-flex">
     <p class="rules mx-auto" hidden>Rules</p> 
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="JS/main.js"></script>
  </body>

</html>
